
<div class="login"> 
    <div style="display:inline-flex">
        <div class="logo"></div>
        <img src=".\assets\logo-1.png" alt="" class="imagen">
        <div class="formulario">
            <form>
                <p class="texto">Email o Nombre de usuario</p>
                <input class="input" type="email" id="email" size="30" required>
                <p class="texto">Contraseña</p>
                <div class="pass">
                    <input class="input1" required minlength="8" id="password-field" [type]="show ? 'text' : 'password'" />
                    <button (click)="password()"> <img src=".\assets\show-eye.png">
                    </button>
                    <!-- <img src=".\assets\show-eye.png" alt="" class="imagen1"> -->
                </div>
                <button class="boton1" >
                    INICIAR SESIÓN
                </button>
                <p class="texto1">
                    ¿Haz olvidado tu contraseña?
                </p>
                <button class="boton2">
                    REGISTRAR CUENTA NUEVA
                </button>
            </form>
        </div>
    </div>
</div>
